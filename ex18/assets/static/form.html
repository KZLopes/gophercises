<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with File Upload and Options</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        margin-top: 50px;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4">Form with File Upload and Options</h2>
      <form action="/primitive/" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="fileUpload">Upload a file:</label>
          <input
            type="file"
            class="form-control-file"
            id="image"
            name="image"
          />
        </div>

        <fieldset class="form-group">
          <legend>Choose your options:</legend>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="modes"
              name="modes"
              onclick="toggleInput('modes', 'selectInput')"
            />
            <label class="form-check-label" for="modes"
              >Option 1 (Select):</label
            >
            <select
              class="form-control mt-2"
              id="selectInput"
              name="selectInput"
              disabled
            >
              <option value="0">Combo</option>
              <option value="1">Triangle</option>
              <option value="2">Circle</option>
            </select>
          </div>

          <div class="form-check mt-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="option2"
              name="option2"
              onclick="toggleInput('option2', 'numberInput')"
            />
            <label class="form-check-label" for="option2"
              >Option 2 (Number):</label
            >
            <input
              type="number"
              class="form-control mt-2"
              id="numberInput"
              name="numberInput"
              disabled
            />
          </div>

          <div class="form-check mt-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="option3"
              name="option3"
              onclick="toggleInput('option3', 'colorInput')"
            />
            <label class="form-check-label" for="option3"
              >Option 3 (Color Picker):</label
            >
            <input
              type="color"
              class="form-control mt-2"
              id="colorInput"
              name="colorInput"
              disabled
            />
          </div>
        </fieldset>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
      function toggleInput(checkboxId, inputId) {
        const checkbox = document.getElementById(checkboxId);
        const input = document.getElementById(inputId);
        input.disabled = !checkbox.checked;
      }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
